<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A utility for image standardization, making thumbnails and bulk editing of images.">
  <link rel="stylesheet" href="./style.min.css">
  <script src="./main.js"></script>
  <script type="module" src="/src/main.ts"></script>
  <title>Media converter</title>
</head>

<body>
  <nav>
    <h1>Media converter</h1>
  </nav>
  <div class="spacer"></div>
  <main>
    <form>
      <div id="error">To nie powinno być tak</div>

      <div class="decision-block">
        <label for="file">Obrazy:</label>
        <br>
        <!-- All supported formats as recommended by MDN. -->
        <input type="file" accept=".png, .jpg, .jpeg, .gif, .svg, .webp, .avif, .apng" id="file" required multiple>
        <button class="fetch-button" type="button" id="fetch">
          <div class="center">
            <div>Losowe</div>
          </div>
        </button>
      </div>

      <div class="decision-block">
        <label for="format">Format:</label>
        <br>
        <!-- All supported formats as recommended by MDN for canvas API. -->
        <select id="format">
          <option value="image/webp" selected>.webp</option>
          <option value="image/png">.png</option>
          <option value="image/jpeg">.jpg</option>
        </select>
      </div>

      <div class="decision-block">
        <!-- TODO: Na co to zmienić -->
        <label for="bw">Czerń i biel:</label>
        <input type="radio" name="color-type" id="bw">

        <label for="clr">Kolor:</label>
        <input type="radio" name="color-type" id="clr" checked>
      </div>

      <div class="decision-block">
        <label for="blur">Rozmycie:</label>
        <input type="checkbox" name="blurred" id="blur">
      </div>

      <div class="decision-block">
        <label for="width">Szerokość:</label>
        <br>
        <input id="width" type="number" value="500" required>
        <br>

        <label for="height">Wysokość:</label>
        <br>
        <input id="height" type="number" value="500" required>
        <br>
      </div>

      <div class="decision-block">
        <button type="submit" id="download">
          <div class="center">
            <div>Pobierz</div>
          </div>
        </button>
        <button type="reset" id="reset">Zacznij od nowa</button>
        <button type="button" id="config">SHOW CONFIG DEBUG</button>
      </div>
    </form>

    <div id="images"></div>
  </main>
  <div class="spacer"></div>
  <footer>Bartłomiej Deska 2025</footer>
</body>

</html>
